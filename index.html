<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ImageSlider</title>
</head>

<body>
  <div class="crousel-container">
    <div class="crousel-slide">
      <img src="/images/img-3.jpg" id="lastClone">
      <img src="/images/img.jpg">
      <img src="/images/img-1.jpg">
      <img src="/images/img-2.jpg">
      <img src="/images/img-3.jpg">
      <img src="/images/img.jpg" id="firstClone">
    </div>
  </div>
  <button id="prevBtn"><i class="fas fa-arrow-alt-circle-left"></i></button>
  <button id="nextBtn"><i class="fas fa-arrow-alt-circle-right"></i></button>

  <script src="https://kit.fontawesome.com/917fcc5227.js" crossorigin="anonymous"></script>
  <script src="/imageSlider/app.js"></script>
</body>

</html>
